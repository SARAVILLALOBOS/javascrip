<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <header>
            <h1>
                Calcular Pi
            </h1>
        </header>
        <section>
            <div class="calculos" id="salida"></div>
        </section>
       
        <script>
    
            function Sumpi(n) {
                var s = 0;
                for (var i = 0; i <= n; i++) {
    
                  s = s + (Math.pow(-1 / 3, i) / (2 * i + 1));
    
                }
                
                let o = s * Math.sqrt(12);
                let r = o.toFixed(5);
                return r;
    
            }
            n = parseInt(prompt("introduzca numero"))
    
            document.getElementById("salida").innerHTML="El numero es: "+Sumpi(n);
            
        </script>
</body>
</html>
